<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek - inicio</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/encabezado.css">
    <link rel="stylesheet" href="/assets/css/baner.css">
    <link rel="stylesheet" href="/assets/css/productos.css">
</head>
<body>
    <section>
        <div class="encabezado__inicio">
            <div class="encabezado__search">
                <img src="/assets/img/LogoGeek.png" alt="Logo" class="encabezado__img">
                <form>
                    <input placeholder="Buscar algo...">
                    <button><img alt="Lupa"></button>
                </form>
            </div>
            <button type="button" class="encabezado__btn" data-btn>Login</button>
        </div>
        <div class="banner">
            <div class="banner__texto">
                <h1 class="banner__titulo">
                    Tienda Productos Gamers
                </h1>
                <p class="banner_parrafo">
                    En esta pagina encontraras todos los productos gamers que necesitas
                </p>
            </div>
        </div>
    </section>
<!-- Creamos la seccion de los productos/Consolas-->
    <section class="container">
        <div class="producto">
            <div class="producto__cabecera">
                <h class="producto__titulo">Consolas</h>
                <a class="producto__link" href="#"> Ver Todo</a>
            </div>
            <div class="producto__box" data-consolas>
                <!--Aqui se ejecuta la funcion para mostrar los datos de la BD de consolas-->
            </div>
        </div>
    </section>
<!-- Creamos la seccion de los productos/Consolas-->
    <section class="container">
        <div class="producto">
            <div class="producto__cabecera">
                <h class="producto__titulo">Juegos</h>
                <a class="producto__link" href="#"> Ver Todo</a>
            </div>
            <div class="producto__box" data-juegos>
                <!--Aqui se ejecuta la funcion para mostrar los datos de la BD de juegos-->
            </div>
        </div>
    </section>

    <script src="/assets/scripts/productos.js" type="module"></script>
</body>
</html>
